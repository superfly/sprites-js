name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Derive npm dist-tag from git tag
        shell: bash
        run: |
          ref="${GITHUB_REF_NAME}"
          version="${ref#v}"
          if [[ "$version" == *-* ]]; then
            pre="${version#*-}"
            base="${pre%%.*}"
            base="$(echo "$base" | sed -E 's/[0-9]+$//')"
            if [[ -n "$base" ]]; then
              echo "NPM_DIST_TAG=$base" >> "$GITHUB_ENV"
            else
              echo "NPM_DIST_TAG=next" >> "$GITHUB_ENV"
            fi
          fi
          echo "Resolved version: $version"

      - name: Sync package.json version to git tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if jq -e ".version==\"$VERSION\"" package.json >/dev/null 2>&1; then
            echo "package.json version already $VERSION"
          else
            npm version "$VERSION" --no-git-tag-version
          fi

      - name: Publish to npm with OIDC
        shell: bash
        run: |
          if [[ -n "${NPM_DIST_TAG:-}" ]]; then
            echo "Publishing with dist-tag: ${NPM_DIST_TAG}"
            npm publish --provenance --access public --tag "${NPM_DIST_TAG}"
          else
            echo "Publishing as latest"
            npm publish --provenance --access public
          fi

